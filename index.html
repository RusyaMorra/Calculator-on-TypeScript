<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

   
  <div class="background1">
      
      <div class="galacticCalculator">Galactic  calculator <img  class="gg" src="img/Ракета.gif" alt=""></div>
      <audio class="aud" src="Untitled.mp3" controls></audio>

        
       <div class="calcul">
         <div id="display" class="display">0</div>
        <div class="table">

        <div class="row5">
            <div id="numdivide" class="num">/</div>
            <div id="numduble" class="num">*</div>
            <div id="numminus" class="num">-</div>
            <div id="numplus" class="num">+</div>
            <div id="numequall" class="num">=</div>
            
        </div>

       

          


        <div class="row5">
            <div id="num7" class="num">7</div>
            <div id="num8" class="num">8</div>
            <div id="num9" class="num">9</div>
        </div>


        <div class="row5">
            <div id="num4" class="num">4</div>
            <div id="num5" class="num">5</div>
            <div id="num6" class="num">6</div>
        </div>


        <div class="row5">
            <div id="num1" class="num">1</div>
            <div id="num2" class="num">2</div>
            <div id="num3" class="num">3</div>
        </div>


        <div class="row5">
            <div id="num0" class="num">0</div>
            <div id="numdot" class="num">,</div>
        </div>
         
         
         
        
        </div>
     



       </div>


       


    </div>

    <script src="script.js"></script>
</body>
</html>
